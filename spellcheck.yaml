matrix:
- name: HTML
  sources:
  - '*.html'
  default_encoding: utf-8
  aspell:
    lang: 
      - en
      - ru
  dictionary:
    wordlists:
    - wordlist.txt
    encoding: utf-8
  pipeline:
  - pyspelling.filters.markdown:
  - pyspelling.filters.html:
      comments: false
      ignores:
      - code
      - pre